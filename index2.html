    </title>

<body>
  <h1>rock paper scissor</h1>
  <div class="choices">

    </div>
    <div class="choice" id="paper">

    </div>
    </div>

        <p id="user-score">0
        </p>

    <div class="score-board">

            <p id="com-score"> Comp</p>

  </div>

  </div>
